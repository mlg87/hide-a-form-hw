<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hide-A-Form</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="main-feed">

		<div class="form-container inactive">
			
			<form>
				
				<fieldset>
					
					<legend><em>Edit Your Profile Information</em></legend>

					<p><label class="form-field" for="Name">Name:</label><input type="text" id="user-name" name=""user-name"" class="sml-textbox" placeholder="Who do you want to be?"></p>

					<p><label class="form-field" for="Bio">Bio:</label><textarea id="user-bio" name="user-bio" class="lrg-textbox" cols="50" rows="3" placeholder="Tell us a little about yourself."></textarea></p>

					<p><label class="form-field" for="Favorite Books">Favorite Books:</label><textarea id="user-books" name="user-books" class="lrg-textbox" cols="50" rows="3" placeholder="Even if you don't read, list some books here."></textarea></p>

					<p><label class="form-field" for="Favorite JS Libraries">Favorite JS Libraries:</label><textarea id="user-js-libraries" name="user-js-libraries" class="lrg-textbox" cols="50" rows="3" placeholder="Unless of course you like building apps from complete scratch."></textarea></p>

				</fieldset>

				<button class="user-info-submit">SUBMIT</button>

			</form>

		</div>
		
	<div class="main-content-container">
		
		<div class="profile-header">
			
			<h1 class="heading-styling">Welcome to Bookface</h1>
			
			<button class="show-form">SHOW FORM</button>
			<h5 class="heading-styling">Because the name we wanted was taken.</h5>

		</div>

		<div class="user-page-header">

			<div class="user-name-display">
				
				<h1 class="user-name-header">Johnny Stormtrooper</h1>

			</div>

			<div class="prof-pic-container">
				
				<img class="user-prof-pic" src="http://i.picresize.com/images/2015/01/23/S5zZ.jpg" alt="Johnny's Profile Photo">

			</div>

		</div>

		<div class="user-info-container">
			
			<h3>Bio:</h3>

			<p id="user-bio-output"></p>

			<h3 id="user-books-output">Favorite Books:</h3>

			<h3 id="user-libs-output">Favorite JS Libraries:</h3>

		</div>

	</div>

	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	
	<script src="main.js"></script>
</body>
</html>
